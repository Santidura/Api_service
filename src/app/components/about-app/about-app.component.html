<div class="conatiner mt-5">
  <div class="row">
      <div class="col-md-4 mb-6" *ngFor="let product of products">
          <div class="card" style="width: 18rem; height: 600px; ">
              <img src="{{product.image}}" class="card-img-top" style="height: 300px; width: 286px;" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
              </div>
              <div>
                  <li class="list-group-item">{{product.rating.count }}</li>  
                  <li class="list-group-item">{{product.category}}</li>
              </div>
          </div> 
      </div>
  </div>
</div>
