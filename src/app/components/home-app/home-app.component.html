
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="container mt-10">
    <div class="row">
      <div class="col-sm-40 offset-5">
        <div class="table">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>name</th>
                <th>username</th>
                <th>email</th>
                <th>city</th>
                <th>websites</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of data">
                <td>{{ user.name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.address.city }}</td>
                <td>{{ user.website }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
